{% extends "base.html" %}


{% block content %}
  <div class="card">
    <h4 class="card-header">Contact List</h4>
    <div class="card-body">
      <ul class="list-group mb-4">
        {% for obj in page_obj %}
          <li class="list-group-item d-flex justify-content-between align-items-cente">
            {{ obj }}
            <a href="{% url "contact_delete"  obj.email %}" class="btn btn-danger">Delete</a>
          </li>
        {% endfor %}
      </ul>
      <a class="btn btn-primary" href="{% url "contact_create" %}">Add Context</a>
    </div>
  </div>
{% endblock %}
