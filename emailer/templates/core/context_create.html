{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="card">
    <h4 class="card-header bg-light">Add Context</h4>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <hr>
        <h4>Add Files</h4>
        {{ files_form|crispy }}
        <button type="submit" class="btn btn-success">Create</button>
      </form>
    </div>
  </div>
{% endblock %}
